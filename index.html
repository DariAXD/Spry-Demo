<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AI Chat Interface">
    <meta name="theme-color" content="#ffffff">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Chat Assistant</h1>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here -->
            <div class="message ai-message">
                <div class="message-content">
                    Hello! How can I help you today?
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form id="chatForm" class="chat-form">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                        autofocus
                    ></textarea>
                    
                    <div class="action-buttons">
                        <label for="fileInput" class="upload-button" title="Upload image">
                            <i class="fas fa-image"></i>
                            <input 
                                type="file" 
                                id="fileInput" 
                                accept="image/*" 
                                style="display: none;"
                            >
                        </label>
                        
                        <button type="button" id="cameraButton" class="camera-button" title="Take photo">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>

                    <button type="submit" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Camera Modal -->
        <div id="cameraModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <video id="cameraFeed" autoplay playsinline></video>
                <canvas id="photoCanvas" style="display: none;"></canvas>
                <button id="captureButton">Take Photo</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/script.js"></script>
</body>
</html>
